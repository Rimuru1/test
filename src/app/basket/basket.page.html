<ion-header>
  <ion-toolbar>
    <ion-title>basket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content *ngIf="showUserData.type === '2'">
        <div>
          {{showUserData.fnames}} 
        </div>
        <div>
          {{showUserData.lname}}
        </div>
        <div>
          {{showUserData.email}}
        </div>
        <div>
          {{showUserData.address}}
        </div>
           <ion-card *ngFor="let item of allProduct; let i = index">
              <ion-card-content>
                
               {{ item.productName}}<br>
               {{ item.price}}<br>
               <img  width="5%" height="5%" src="{{item.image}}" />
               <ion-button (click)="deleteproduct(item._id)">
                <ion-icon name="trash"></ion-icon>
               </ion-button>
              </ion-card-content>
            </ion-card>
</ion-content>
