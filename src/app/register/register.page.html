<!------ Include the above in your HEAD tag ---------->
<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Firstname</ion-label>
    <ion-input [(ngModel)]="registerUserData.fnames" name="fname" type="text" class="form-control"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Lastname</ion-label>
    <ion-input [(ngModel)]="registerUserData.lname" name="lname" type="text" class="form-control"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input [(ngModel)]="registerUserData.address" name="address" type="text" class="form-control"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input [(ngModel)]="registerUserData.pin1" name="pin1" type="text" class="form-control"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input [(ngModel)]="registerUserData.pin2" name="pin2" type="text" class="form-control"></ion-input>
      </ion-item>
  <ion-item>
    <ion-label>ประเภทผู้ใช้</ion-label>
    <ion-select [(ngModel)]="registerUserData.type" placeholder="Select One">
      <ion-select-option value="1">ผู้ใช้ทั่วไป</ion-select-option>
      <ion-select-option value="2">ร้านค้า</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button  padding expand="block" (click)="registerUsers()">Accept</ion-button>
</ion-content>
