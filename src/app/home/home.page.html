
<ion-header>
 <ion-toolbar>
    <ion-title>
      หน้าแรก
    </ion-title>
  </ion-toolbar>
  <ion-tab-bar *ngIf="user">
    <ion-chip>
      <ion-label> {{ user?.displayName }}</ion-label>
    </ion-chip>
    <ion-button expand="block" (click)="logoutGoogle()">
      <ion-icon name="log-out">
      </ion-icon> Logout
    </ion-button>
  </ion-tab-bar>
</ion-header>
<ion-content>  
    <ion-item>
        <ion-label position="floating">SearchProduct</ion-label>
        <ion-input  [(ngModel)]="product.productName" type="text"></ion-input>
        <ion-button expand="block" (click)="searchproduct()">
           ค้นหา
          </ion-button>
      </ion-item> 
      <ion-card  *ngFor="let item of allProduct; let i = index">
          <ion-card-content>
           {{ item.productName}}<br>
           {{ item.price}}<br>
           <img  width="5%" height="5%" src="{{item.image}}" />
           <ion-button expand="block" (click)="GetMap()"></ion-button> 
           <ion-button >
              <ion-icon name="cart"></ion-icon>
            </ion-button>
           
          </ion-card-content>
        </ion-card>
</ion-content>

<div id="myMap" style="position:relative;width:600px;height:400px;"></div>
